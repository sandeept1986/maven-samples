# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tpo-dv-webapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5234da3dc33c49aabea869d5aa548b5a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a0f429b195854b13b599513696999fc3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5234da3dc33c49aabea869d5aa548b5a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tpo-dv-webapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_59b235ef437246ff9d1f144788007048 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5234da3dc33c49aabea869d5aa548b5a }}/appsvc/staticsite:${{ github.sha }}'